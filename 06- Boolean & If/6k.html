<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title> <!-- Sets the webpage title -->
  </head>
  <body>
    <!-- Show current cart quantity -->
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>
    <!-- Buttons to add items to the cart with a max limit of 10 -->
    <button onclick="
      if (cartQuantity + 1 > 10) {
        alert('The cart is full');
      } else {
        cartQuantity++;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    ">Add to Cart</button>
    <button onclick="
      if (cartQuantity + 2 > 10) {
        alert('The cart is full');
      } else {
        cartQuantity += 2;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    ">+2</button>
    <button onclick="
      if (cartQuantity + 3 > 10) {
        alert('The cart is full');
      } else {
        cartQuantity += 3;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    ">+3</button>
    <button onclick="
      if (cartQuantity + 4 > 10) {
        alert('The cart is full');
      } else {
        cartQuantity += 4;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    ">+4</button>
    <button onclick="
      if (cartQuantity + 5 > 10) {
        alert('The cart is full');
      } else {
        cartQuantity += 5;
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    ">+5</button>
    <!-- Buttons to remove items from the cart (prevents negative values) -->
    <button onclick="
      if (cartQuantity > 0) {
        cartQuantity--;
        console.log(`Cart quantity: ${cartQuantity}`);
      } else {
        console.log('Cart is already empty.');
      }
    ">Remove from Cart</button>
    <button onclick="
      if (cartQuantity >= 2) {
        cartQuantity -= 2;
      } else {
        console.log('Not enough items to remove.');
      }
      console.log(`Cart quantity: ${cartQuantity}`);
    ">-2</button>
    <button onclick="
      if (cartQuantity >= 3) {
        cartQuantity -= 3;
      } else {
        console.log('Not enough items to remove.');
      }
      console.log(`Cart quantity: ${cartQuantity}`);
    ">-3</button>
    <!-- Reset cart to zero -->
    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>
    <script>
      // Initialize cart quantity to 0
      let cartQuantity = 0;
    </script>
  </body>
</html>
