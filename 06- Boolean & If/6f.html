<!DOCTYPE html>
<html>

    <title>Generate Random Number</title> <!-- Sets the webpage title -->
  </head>
  <body>
    <script>
      // Generates a random number between 0 (including) and 1 (excluding)

      console.log(`Random number: ${randomNumber}`);
    </script>
  </body>
</html>
