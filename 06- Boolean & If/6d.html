<!DOCTYPE html>
<html>
  <head>
    <title>Discount Eligibility</title> <!-- Sets the webpage title -->
  </head>
  <body>
    <script>
      // Define the person's age (change this value to test different cases)
      const age = 5; // Example: 5 years old
      // Check if the person is eligible for a discount
      if (age <= 6 || age >= 65) {
        console.log('Discount'); // Eligible for discount if age is 6 or below, or 65 and above
      } else {
        console.log('No discount'); // Not eligible for a discount
      }
    </script>
  </body>
</html>
