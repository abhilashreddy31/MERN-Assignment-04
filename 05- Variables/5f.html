<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      // Calculate the total cost of food
      const cost = 5 + 2 * 3 + 9; 
      // Calculation breakdown:
      // 1. Multiplication happens first: 2 * 3 = 6
      // 2. Then addition from left to right: 5 + 6 = 11
      // 3. Finally, adding 9: 11 + 9 = 20
      // All these is done followinf BODMAS rule
      // Print the total cost 
      console.log(`Cost of food: $${cost}`);
      // Calculate the tax as 10% (0.1) of the total cost
      const tax = cost * 0.1; 
      // Print the tax amount 
      console.log(`Tax (10%): $${tax}`);
    </script>
  </body>
</html>
