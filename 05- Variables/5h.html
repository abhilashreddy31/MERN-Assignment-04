<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title> <!-- Sets the webpage title -->
  </head>
  <body>
    <!-- Button to display the current cart quantity -->
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>
    <!-- Button to add 1 item to the cart -->
    <button onclick="
      cartQuantity++;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Add to Cart</button>
    <!-- Button to add 2 items to the cart -->
    <button onclick="
      cartQuantity += 2;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">+2</button>
    <!-- Button to add 3 items to the cart -->
    <button onclick="
      cartQuantity = cartQuantity + 3;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">+3</button>
    <!-- Button to add 4 items to the cart -->
    <button onclick="
      cartQuantity += 4;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">+4</button>
    <!-- Button to add 5 items to the cart -->
    <button onclick="
      cartQuantity += 5;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">+5</button>
    <!-- Button to reset the cart quantity to 0 -->
    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>
    <script>
      // Initialize cart quantity to 0
      let cartQuantity = 0;
    </script>
  </body>
</html>
