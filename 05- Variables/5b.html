<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Console Log</title> <!-- Sets the title of the webpage -->
  </head>
  <body>
    <script>
      // Declaring a constant variable 'name' and assigning it a value which is my name
      const name = 'Abhi';
      // Logging the name to the browser console 
      console.log(`My name is: ${name}`);
    </script>
  </body>
</html>
