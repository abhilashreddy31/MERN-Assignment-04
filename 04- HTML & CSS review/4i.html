<!DOCTYPE html>
<html>
  <head>
    <title>Product Page</title> <!-- Title of the webpage displayed on the browser tab -->
    <style>
      /* Style for the "Add to Cart" button */
      .cart-button {
        background-color: yellow; /* Sets background color to yellow */
      }
      /* Style for the "Buy Now" button */
      .buy-button {
        background-color: orange; /* Sets background color to orange */
      }
    </style>
  </head>
  <body>
    <!-- Product name -->
    <p>Adults Plain Cotton T-shirt</p>
    <!-- Product price -->
    <p>Price: $7.99</p>
    <!-- Button for adding the product to the shopping cart -->
    <button class="cart-button">Add to cart</button>
    <!-- Button for purchasing the product immediately -->
    <button class="buy-button">Buy now</button>
  </body>
</html>
