<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Styling for the "Add to Cart" button */
      .cart-button {
        background-color: yellow; /* Sets the background color to yellow */
      }
      /* Styling for the "Buy Now" button */
      .buy-button {
        background-color: orange; /* Sets the background color to orange */
      }
    </style>
  </head>
  <body>
    <!-- Button for adding an item to the cart -->
    <button class="cart-button">Add to cart</button>
    <!-- Button for buying an item immediately -->
    <button class="buy-button">Buy now</button>
  </body>
</html>
