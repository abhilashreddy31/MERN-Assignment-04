<!DOCTYPE html>
<html>
  <head>
    <title>Product Page</title> <!-- Sets the title of the webpage -->
    <style>
      /* Style for the "Add to Cart" button */
      .cart-button {
        background-color: yellow; /* Sets background color to yellow */
      }
      /* Style for the "Buy Now" button */
      .buy-button {
        background-color: orange; /* Sets background color to orange */
      }
    </style>
  </head>
  <body>
    <!-- Product details -->
    <p>Adults Plain Cotton T-shirt</p>
    <p>Price: $7.99</p>
    <!-- "Add to Cart" button with an alert message on click -->
    <button class="cart-button" onclick="
      alert('Added');
    ">Add to cart</button>
    <!-- "Buy Now" button with two alert messages on click -->
    <button class="buy-button" onclick="
      alert('Loading...'); /* Simulates processing time */
      alert('Purchased'); /* Confirms purchase */
    ">Buy now</button>
  </body>
</html>
