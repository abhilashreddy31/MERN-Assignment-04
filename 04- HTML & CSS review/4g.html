<!DOCTYPE html>
<html>
  <head>
    <title>Buttons</title> <!-- Webpage title displayed on the browser tab as Buttons -->
    <style>
      /* Style for the "Add to Cart" button */
      .cart-button {
        background-color: yellow; /* Sets background color to yellow */
      }
      /* Style for the "Buy Now" button */
      .buy-button {
        background-color: orange; /* Sets background color to orange */
      }
    </style>
  </head>
  <body>
    <!-- Button for adding an item to the shopping cart -->
    <button class="cart-button">Add to cart</button>
    <!-- Button for purchasing an item immediately -->
    <button class="buy-button">Buy now</button>
  </body>
</html>
