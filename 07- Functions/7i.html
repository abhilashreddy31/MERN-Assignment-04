<!DOCTYPE html>
<html>
  <head>
    <title>Length Conversion</title> <!-- Sets the webpage title -->
  </head>
  <body>
    <script>
      // Function to convert length between different units (km, miles, ft)
      function convertLength(length, from, to) {
        // Validate if the input units are correct
        if (from !== 'km' && from !== 'miles' && from !== 'ft') {
          return `Invalid unit: ${from}`; // Return an error if 'from' unit is invalid
        } else if (to !== 'km' && to !== 'miles' && to !== 'ft') {
          return `Invalid unit: ${to}`; // Return an error if 'to' unit is invalid
        }
        // Convert kilometers to miles
        if (from === 'km' && to === 'miles') {
          return `${length / 1.6} ${to}`;
        // Convert kilometers to feet
        } else if (from === 'km' && to === 'ft') {
          return `${length * 3281} ${to}`;
        // Convert miles to kilometers
        } else if (from === 'miles' && to === 'km') {
          return `${length * 1.6} ${to}`;
        // Convert miles to feet
        } else if (from === 'miles' && to === 'ft') {
          return `${length * 5280} ${to}`;
        // Convert feet to kilometers
        } else if (from === 'ft' && to === 'km') {
          return `${length / 3281} ${to}`;
        // Convert feet to miles
        } else if (from === 'ft' && to === 'miles') {
          return `${length / 5280} ${to}`;
        // If both units are the same, return the input length unchanged
        } else if (from === to) {
          return `${length} ${to}`;
        }
      }
      // Test cases for the function
      console.log(convertLength(50, 'miles', 'km')); // Convert 50 miles to km
      console.log(convertLength(32, 'km', 'miles')); // Convert 32 km to miles
      console.log(convertLength(50, 'km', 'km')); // No conversion needed
      console.log(convertLength(5, 'miles', 'km')); // Convert 5 miles to km
      console.log(convertLength(5, 'miles', 'ft')); // Convert 5 miles to feet
      console.log(convertLength(5, 'km', 'ft')); // Convert 5 km to feet
      console.log(convertLength(5, 'lbs', 'lbs')); // Invalid unit test
    </script>
  </body>
</html>
