<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      // Function to greet a user, but with a default message if no name is provided
      function greet(name) {
        if (!name) {
          console.log('Hi there!');
        } else {
          console.log(`Hello ${name}!`);
        }
      }
      // Call the function with names and without
      greet('Abhi');
      greet('Reddy');
      greet(); // No argument provided
    </script>
  </body>
</html>
