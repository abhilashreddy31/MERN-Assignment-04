<!DOCTYPE html>
<html>
  <head>
    <title>Length Conversion</title> <!-- Sets the webpage title -->
  </head>
  <body>
    <script>
      // Function to convert length between km and miles
      function convertLength(length, from, to) {
        if (from === 'km' && to === 'miles') {
          return `${length / 1.6} miles`; // Convert km to miles
        } else if (from === 'miles' && to === 'km') {
          return `${length * 1.6} km`; // Convert miles to km
        } else if (from === to) {
          return `${length} ${to}`; // If same unit, return unchanged
        }
      }
      // Example conversions
      console.log(convertLength(50, 'miles', 'km')); // Convert 50 miles to km
      console.log(convertLength(32, 'km', 'miles')); // Convert 32 km to miles
      console.log(convertLength(50, 'km', 'km')); // No conversion needed
    </script>
  </body>
</html>
