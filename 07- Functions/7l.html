<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title> <!-- Sets the webpage title -->
  </head>
  <body>
    <!-- Button to display the current cart quantity in the console -->
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>
    <!-- Buttons to add items to the cart -->
    <button onclick="updateCartQuantity(1);">Add to Cart</button>
    <button onclick="updateCartQuantity(2);">+2</button>
    <button onclick="updateCartQuantity(3);">+3</button>
    <button onclick="updateCartQuantity(4);">+4</button>
    <button onclick="updateCartQuantity(5);">+5</button>
    <!-- Buttons to remove items from the cart -->
    <button onclick="updateCartQuantity(-1);">Remove from cart</button>
    <button onclick="updateCartQuantity(-2);">-2</button>
    <button onclick="updateCartQuantity(-3);">-3</button>
    <!-- Button to reset the cart quantity to zero -->
    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>
    <script>
      // Initialize cart quantity to 0
      let cartQuantity = 0;
      function updateCartQuantity(change) {
        // Prevent adding more than the maximum limit (10)
        if (cartQuantity + change > 10) {
          alert('The cart is full');
        // Prevent removing items if the cart is already empty
        } else if (cartQuantity + change < 0) {
          alert('Not enough items in the cart');
        // Update the cart quantity if within valid limits
        } else {
          cartQuantity += change;
          console.log(`Cart quantity: ${cartQuantity}`);
        }
      }
    </script>
  </body>
</html>
