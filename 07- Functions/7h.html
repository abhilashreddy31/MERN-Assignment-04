<!DOCTYPE html>
<html>
  <head>
    <title>Extended Length Conversion</title> <!-- Sets the webpage title -->
  </head>
  <body>
    <script>
      // Function to convert between km, miles, and feet
      function convertLength(length, from, to) {
        if (from !== 'km' && from !== 'miles' && from !== 'ft') {
          return `Invalid unit: ${from}`; // Handle invalid units
        } else if (to !== 'km' && to !== 'miles' && to !== 'ft') {
          return `Invalid unit: ${to}`; // Handle invalid units
        }
        // Convert between valid units
        if (from === 'km' && to === 'miles') {
          return `${length / 1.6} miles`;
        } else if (from === 'km' && to === 'ft') {
          return `${length * 3281} ft`;
        } else if (from === 'miles' && to === 'km') {
          return `${length * 1.6} km`;
        } else if (from === 'miles' && to === 'ft') {
          return `${length * 5280} ft`;
        } else if (from === 'ft' && to === 'km') {
          return `${length / 3281} km`;
        } else if (from === 'ft' && to === 'miles') {
          return `${length / 5280} miles`;
        } else if (from === to) {
          return `${length} ${to}`;
        }
      }
      // Example conversions
      console.log(convertLength(50, 'miles', 'km')); // Convert 50 miles to km
      console.log(convertLength(32, 'km', 'miles')); // Convert 32 km to miles
      console.log(convertLength(5, 'miles', 'ft')); // Convert miles to feet
      console.log(convertLength(5, 'km', 'ft')); // Convert km to feet
      console.log(convertLength(5, 'lbs', 'lbs')); // Invalid unit test
    </script>
  </body>
</html>
